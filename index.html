<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Text</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 10vw; /* скалира спрямо ширината */
      text-align: center;
    }
    #coverButton {
      position: fixed;   /* покрива целия екран */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 5vw;
      cursor: pointer;
      z-index: 10;       /* над текста */
    }
  </style>
</head>
<body>
  <h1>DARIN E GEI</h1>
  <button id="coverButton" onclick="this.style.display='none'">Натисни ме</button>
</body>
</html>
